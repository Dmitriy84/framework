[versions]
jvm = "17"
kotlin = "1.8.20-RC"
junit = "5.9.2"
spring-boot = "3.0.5"
bouncycastle = "1.72"
kotest = "5.5.5"
jacoco = "0.8.8"
restassured = "5.3.0"

[libraries]
junit-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
junit-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit" }

testng = "org.testng:testng:7.6.1"

lombok = "org.projectlombok:lombok:1.18.26"
assertj = "org.assertj:assertj-core:3.24.2"
kotlin-lib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }

spring-boot-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring-boot" }
spring-boot-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools", version.ref = "spring-boot" }

javax-annotation = "javax.annotation:javax.annotation-api:1.3.2"
selenium = "org.seleniumhq.selenium:selenium-java:4.8.1"
webdriver-manager = "io.github.bonigarcia:webdrivermanager:5.3.2"
gcloud-secretmanager = "com.google.cloud:spring-cloud-gcp-starter-secretmanager:4.1.1"
json-jackson-kotlin = "com.fasterxml.jackson.module:jackson-module-kotlin:2.14.2"
bouncycastle-ext = { module = "org.bouncycastle:bcprov-ext-jdk18on", version.ref = "bouncycastle" }
bouncycastle = { module = "org.bouncycastle:bcprov-jdk18on", version.ref = "bouncycastle" }

restassured-lib = { module = "io.rest-assured:rest-assured", version.ref = "restassured" }
restassured-ext = { module = "io.rest-assured:kotlin-extensions", version.ref = "restassured" }

json-simple = "com.googlecode.json-simple:json-simple:1.1.1"
json-json = "org.json:json:20230227"
medici-auth = "io.medici.tzero:jwt-auth-util:6.0.0"

kotest-framework-datatest = { module = "io.kotest:kotest-framework-datatest", version.ref = "kotest" }
kotest-framework-api = { module = "io.kotest:kotest-framework-api", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-spring = "io.kotest.extensions:kotest-extensions-spring:1.1.2"

totp = "de.taimos:totp:1.0"

gson = "com.google.code.gson:gson:2.10.1"

[bundles]
junit5 = ["junit-api", "junit-engine", "junit-params"]
selenium = ["selenium", "webdriver-manager"]
spring-boot-test = ["spring-boot-test", "javax-annotation"]
bouncycastle-lib = ["bouncycastle-ext", "bouncycastle"]
kotest = ["kotest-property", "kotest-framework-datatest", "kotest-framework-api", "kotest-runner-junit5", "kotest-spring"]
restassured = ["restassured-lib", "restassured-ext"]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency = "io.spring.dependency-management:1.1.0"
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }
ktlint = "org.jlleitschuh.gradle.ktlint:11.0.0"
spotless = "com.diffplug.spotless:6.16.0"
lombok = "io.freefair.lombok:8.0.0-rc2"
